site_name: DFMDash
repo_url: https://github.com/jvivian/DFMDash
site_url: https://jvivian.github.io/DFMDash
site_description: Repository for Covid-19 Dynamic Factor Model
site_author: J. Vivian, A. Cooke, J. Fitz
edit_uri: edit/main/docs/
repo_name: jvivian/DFMDash
copyright: Maintained by <a href="https://jvivian.github.io/">jvivian</a>.

nav:
  - Home: index.md
  - Data Loading: io.md
  - Data Processing: processing.md
  - Dynamic Factor Model: dfm.md
  - CLI: cli.md
  # - Result Parsing: results.md
  # - Covid19 Data: covid19.md
plugins:
  - search
  - mkdocstrings
      # handlers:
      #   python:
      #       setup_commands:
      #           - import sys
      #           - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jvivian/DFMDash
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/DFMDash

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
